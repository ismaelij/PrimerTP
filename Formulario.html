<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
        </p>

        <p>
            <label for="apellido">Apellidos</label>
            <input type="text"  id="apellido">
        </p>

        <p>
            <label for="sexo">Sexo:</label>
            <input type="radio" id="hombre sexo" name="genero">
            <label for="hombre">hombre</label>
            <input type="radio" id="mujer sexo" name="genero">
            <label for="mujer">mujer</label>
        </p>

        <p>
            <label for="email">Correo:</label>
            <input type="email" id="email">
        </p>

        <p>
            <input type="checkbox" id="checkbox1">
            <label for="checkbox1">Deseo recibir información sobre novedades y ofertas</label>
        </p>

        <p>
            <input type="checkbox" id="checkbox2">
            <label for="checkbox2">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
        </p>

        <p>
            <input type="submit">
        </p>
    </form>
</body>
</html>
